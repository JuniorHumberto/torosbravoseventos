    <!-- Sección boletos -->
    <section class="tickets" id="boletos">
      <h2>Compra tus boletos</h2>
      <form id="ticket-form" action="https://formspree.io/f/mbdkwgqd" method="POST">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="correo@" required>

        <label class="cantidad-text">Cantidad de boletos</label>
        <select id="cantidad" name="cantidad" required>
          <option value="" disabled selected>Selecciona cantidad</option>
          <option value="1">1 boleto + 1 bebida + pulsera de acceso</option>
          <option value="2">2 boletos + 2 bebidas + 2 pulseras de acceso</option>
          <option value="3">3 boletos + 3 bebidas + 3 pulseras de acceso</option>
          <option value="4">4 boletos + 4 bebidas + 4 pulseras de acceso</option>
          <option value="5">5 boletos + 5 bebidas + 5 pulseras de acceso</option>
        </select>

        <button type="submit" id="pay-btn" class="pay-btn">Pagar $0.00</button> 
        <p class="info">Usarás Mercado Pago para tu compra de boleto</p>


      </form>
